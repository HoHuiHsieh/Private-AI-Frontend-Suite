events {
    worker_connections 4096;
}

# -------- Define Stream Services (TCP/SSH) -------- #
stream {
}

# -------- Define HTTP Services -------- #
http {
    # Upstream definitions
    upstream backend_dev {
        server my_openai_frontend_dev:3000;
    }
    upstream webui_dev {
        server my_openai_frontend_webui_dev:8080;
    }
    
    # Global Settings for HTTP Servers 
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$http_x_forwarded_for" '
                'rt=$request_time uct="$upstream_connect_time" '
                'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    error_log  /var/log/nginx/error.log warn;
    access_log  /var/log/nginx/access.log main;
    
    client_max_body_size 1024M;
    proxy_cache_path /etc/nginx/cache levels=1:2 keys_zone=one:10m max_size=1g inactive=60m use_temp_path=off;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75;
    types_hash_max_size 4096;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Common proxy headers
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # SSL Configuration (common for all HTTPS servers)
    ssl_certificate /usr/share/nginx/ssl/nginx.crt;
    ssl_certificate_key /usr/share/nginx/ssl/nginx.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers (common for all servers)
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # HTTP Server - redirect to HTTPS
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host:443$request_uri;
        }
    }

    # HTTPS Server (internal port 8443, accessed via stream proxy on 443)
    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;
        
        # Compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;
        gzip_min_length 256;
        
        # Static files root
        root /usr/share/nginx/www/;
        
        # Rate limiting
        limit_req zone=api_limit burst=50 nodelay;
        limit_conn conn_limit 100;
        
        # Static assets (CSS, JS, images, etc.)
        location /static {
            # Return 404 if file not found (don't fallback to index.html)
            try_files $uri =404;
            
            # Cache static assets for 1 year
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Disable access logs for static assets
            access_log off;
        }
        
        # User uploaded files
        location /uploads {
            # Return 404 if file not found (don't fallback to index.html)
            try_files $uri =404;
            
            # Cache uploads for 1 month
            expires 30d;
            add_header Cache-Control "public";
            
            # Security: Prevent execution of scripts in uploads
            location ~* \.(php|jsp|asp|aspx|cgi|sh|py|pl|rb)$ {
                deny all;
            }
        }

        # Frontend SPA routes (single-page application)
        location /webui {
            proxy_pass http://webui_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # API endpoints with stricter rate limiting
        location ~* ^/(api)(/.*)?$ {
            limit_req zone=auth_limit burst=20 nodelay;
            
            proxy_pass http://backend_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Disable buffering for streaming responses
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;
            
            # Timeout settings (increased for long-running processes)
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_send_timeout 300s;
        }
        
        # Root endpoint
        location = / {
            proxy_pass http://backend_dev;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
        
        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

}
